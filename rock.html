const subtitleEl = document.getElementById("subtitle");
const music = document.getElementById("music");
const progressBar = document.getElementById("progress-bar");
const centeredImg = document.getElementById("centeredImg");

let i = 0;
const speed = 60;
let colorInterval;

function changeColor() {
  const r = Math.floor(Math.random()*256);
  const g = Math.floor(Math.random()*256);
  const b = Math.floor(Math.random()*256);
  subtitleEl.style.color = `rgb(${r},${g},${b})`;
}

function typeWriter() {
  if (i < subtitleText.length) {
    subtitleEl.textContent += subtitleText.charAt(i);
    i++;
    const percent = Math.floor((i / subtitleText.length) * 100);
    progressBar.style.width = percent + '%';
    setTimeout(typeWriter, speed);
  } else {
    clearInterval(colorInterval);
    progressBar.style.width = '100%';
    // Cuando termine, hacer la imagen pantalla completa
    centeredImg.classList.add('fullscreen');
  }
}

function startSong() {
  music.currentTime = 0;
  music.play();
  subtitleEl.textContent = '';
  i = 0;
  typeWriter();
  if(colorInterval) clearInterval(colorInterval);
  colorInterval = setInterval(changeColor, 200);
  music.loop = false;
}
